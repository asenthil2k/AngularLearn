<!doctype html>
<html ng-app="app1" ng-init="person={'fname':'senthil', 'lname':'kumar'}">

<head >

<script src="js/angular.min.js" > </script>
<script src="js/file1.js" > </script>

</head>

<body>

Hi there.

<hr>
<div ng-controller="cntrl1">
This Section is for Names <br>
     <input type="text" ng-model='first' />
     <input type="text" ng-model='second' />

    <button ng-click="calculate()"> Calculate </button>

    <br>
    {{third}}

    <br>The Full Name value is <span data-ng-bind="first"> </span> <span data-ng-bind="second"> </span>
     <br>
     <p> Your Name by Expression is {{first + " " + second}} </p>

</div>

<hr>
<div ng-controller="cntrl2">
This Section is for Numbers <br>
     <input type="text" ng-model='firstvalue' />
     <input type="text" ng-model='secondvalue' />

    <button ng-click="calculate()"> Calculate </button>

    <br>
    {{third}}

    <br>The second value is <span data-ng-bind="second"> </span>
     <br>
     <p> Your  name is {{person.fname + " " + person.lname}} </p>

</div>

<hr>
<div ng-controller="cntrl3">
This Section is to test Switches
Enter number : <input type='text' ng-model='number' />

  <div ng-switch="number" >
      <p ng-switch-when="1"> Hi </p>
      <p ng-switch-when="2"> Hello </p>

  </div>

</div>

</body>

</html>
